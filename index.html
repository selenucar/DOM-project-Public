<!DOCTYPE html>

<body >

    <h1> My Website </h1>
    <!--/*Create a website
    Website should have 
    Label : Number
    Input
    Button : CheckNumber
    Functionality: Page should check if a number  is even or odd
    Alert Message :  10 is even number
    Alert Message: 11 is odd number*/-->
    <form action="">
        <label for=""> Number: </label>
        <input id="input-box" type="text">
        <input type="button" value="Check Number" onclick="isEven()"> <!-- trigger function-->
        <!-- WORKFLOW: user clicks on Check Number button
        onlick attribute will be called
        then it will trigger isEven function-->


    </form>
    
 
    <!-- Writing the javaScript code to check if the number is even or odd-->
    <script>
        // internal JS
        // isEven function should be called ONLY WHEN USER CLICK ON Check Number button
        function isEven(){
            /*
            We have some documents method that we must use to get the eleemnts
            For example querySelector, getElementById(id); getElementByClass(class); 
            document.getElementById(input-box); ->returns  the mathing element whose is input-box 


            */
            // const num = 11;
            // const num = document.getElementById('input-box');
            // withput .value we will see -> <input id="input-box" type="text">
            // to get the value of an input we must use value

            const targetElement = document.getElementById('input-box');
            console.log(`TARGET: ${+ targetElement}`)
            // -> i want to see user entered value so we used .value at the end
            // to get value of an input we need to use .value
            const num = document.getElementById('input-box').value;
            console.log(`NUMBER ${num}`);

            if(num%2===0){ // "===" -> checks type as well
                alert(num + " is even")
            }else{
                alert(num + " is odd")
                // document.write('Stop clicking')
            }

        }
       
    </script>
    
    
</body>
